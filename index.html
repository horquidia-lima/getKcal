<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>getKcal</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/images/logo.svg" alt="" />
      </header>

      <div class="content">
        <form id="form">
          <div class="form-group">
            <label for="gender">Tu género</label>
            <select id="gender">
              <option value="male">Masculino</option>
              <option value="female">Femino</option>
            </select>
          </div>
          <div class="form-group">
            <label for="age">Su edad</label>
            <input type="number" id="age" />
          </div>
          <div class="form-group">
            <label for="weight">Su peso</label>
            <input type="number" id="weight" />
          </div>
          <div class="form-group">
            <label for="height">Su altura</label>
            <input type="number" id="height" />
          </div>
          <div class="form-group">
            <label for="activity_level">Tu nivel de actividad física </label>
            <select id="activity_level">
              <option value="1.2">Sedentario</option>
              <option value="1.375">Poca actividad</option>
              <option value="1.55">Actividad moderada</option>
              <option value="1.725">Intensa actividad</option>
              <option value="1.9">Actividad muy intensa</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit">Calcular!</button>
          </div>
        </form>

        <div class="result-container" id="result"></div>
      </div>
    </div>

    <script src="assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
